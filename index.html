<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project zer0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fade-screen"></div>

  <div id="title-screen" class="screen active">
    <h1>Project zer0</h1>
    <button onclick="startGame()">Start</button>
    <button onclick="showSettings()">Settings</button>
  </div>

  <div id="settings-screen" class="screen">
    <p>Settings - In progress</p>
    <button onclick="goBack()">Back</button>
  </div>

  <div id="game-screen" class="screen">
    <div id="ui">
      <button onclick="toggleTab('lore')">Lore</button>
      <button onclick="toggleTab('map')">Map</button>
    </div>

    <div id="tabs">
      <div id="lore-tab" class="tab">
        <h2>Lore</h2>
        <div id="lore-pages"></div>
        <button onclick="prevPage()">◀</button>
        <button onclick="nextPage()">▶</button>
      </div>

      <div id="map-tab" class="tab">
        <h2>Map</h2>
        <p id="map-info">Level: B1<br>Room: Manager’s Office</p>
        <div id="map-layout">[Map layout will go here]</div>
      </div>
    </div>

    <div id="room-container">
      <div id="room-description">You are in the Manager’s Office.</div>
      <div id="room-actions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
